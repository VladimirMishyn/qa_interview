<div layout="row" flex layout-fill>
    <div layout="column" flex class="position-relative">
        <md-toolbar layout="row" layout-align="center center">
            <span class="md-headline">QA Interview</span>
        </md-toolbar>
        <div layout="row" flex="none">
                <div layout="column" flex="80" layout-align="start stretch">
                    
                    <md-input-container class="md-block">
                        <label>Title</label>
                        <input type="text" ng-model="main.title" required md-maxlength="20">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Text</label>
                        <input type="text" ng-model="main.text" md-maxlength="100">
                    </md-input-container>
                </div>
                <div flex layout="row" layout-align="center center">
                    <md-button class="md-accent md-raised" ng-click="main.addItem()">
                        <span>add</span>
                    </md-button>
                </div>
        </div>
        <md-divider></md-divider>
        <div layout="row" flex>
            <md-content flex layout="column">
                <md-list>
                    <md-list-item ng-repeat="item in main.list" class="md-whiteframe-1dp" layout="row" 
                        layout-align="space-between center"
                        layout-padding>
                            <div  layout="row" flex layout-padding>
                                <div class="md-title">
                                    {{item.id}}.
                                </div>
                                <div class="md-title">
                                    {{item.title}}
                                </div>
                                <div class="md-body-2">
                                    {{item.text}}
                                </div>
                            </div>
                            <div layout="row" flex="none">
                                    <md-button class="md-accent md-raised" ng-click="">
                                            <span>complete</span>
                                    </md-button>
                                    <md-button class="md-warn md-raised" ng-click="">
                                            <span>delete</span>
                                    </md-button>
                            </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
