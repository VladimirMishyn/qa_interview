<div layout="row" flex layout-fill>
  <div layout="column" flex class="position-relative">
    <md-toolbar layout="row" layout-align="space-between center">
      <div flex="30"></div>
      <div class="md-headline" flex layout="row" layout-align="center center">
        <div>QA Interview</div>
        <div layout="row" layout-align="end center" id="help">
          <md-button
            class="md-icon-button no-margin no-padding"
            ng-click="main.openHelpPanel($event); main.stopPropagation();"
          >
            <md-icon>help</md-icon>
          </md-button>
        </div>
        <!-- If you are reading this: congratulations, you know how to open dev tools:)
                Some intended bugs in code have their own id. Add those ids to corresponding test cases to gain additional karma
                -->
      </div>
      <div flex="20" layout="row" layout-align="space-around center">
        <div>
          <span>Done:{{main.MainService.countCompleted}}</span>
        </div>
        <!-- BUG_ID:smRemoveBug-->
        <div hide-xs hide-sm>
          <md-button
            class="md-accent md-raised md-icon-button"
            ng-click="main.removeAll()"
          >
            <span>X</span>
            <md-tooltip>
              <!-- BUG_ID:typoBug-->
              Removes itemssss from list
            </md-tooltip>
          </md-button>
        </div>
      </div>
    </md-toolbar>
    <div layout="row" flex="none">
      <div layout="column" flex="80" layout-align="start stretch">
        <md-input-container class="md-block">
          <label>Title</label>
          <input type="text" ng-model="main.title" required md-maxlength="20" />
        </md-input-container>
        <md-input-container class="md-block">
          <label>Text</label>
          <!-- BUG_ID:textNotRequired-->
          <input type="text" ng-model="main.text" md-maxlength="100" />
        </md-input-container>
      </div>
      <div flex layout="row" layout-align="center center">
        <md-button class="md-accent md-raised" ng-click="main.addItem()">
          <span>add</span>
        </md-button>
      </div>
    </div>
    <md-divider></md-divider>
    <div layout="row" flex>
      <md-content flex layout="column">
        <md-list>
          <md-list-item
            ng-repeat="item in main.list"
            class="md-whiteframe-1dp"
            layout="row"
            layout-align="space-between center"
            layout-padding
          >
            <div layout="row" flex layout-padding>
              <div class="md-title">{{item.id}}.</div>
              <div class="md-title">{{item.title}}</div>
              <div class="md-body-2">{{item.text}}</div>
            </div>
            <div layout="row" flex="none">
              <!-- BUG_ID:xsCompleteBug-->
              <md-button
                class="md-accent md-raised"
                ng-click="main.completeItem(item)"
                hide-xs
              >
                <span>complete</span>
              </md-button>
              <md-button
                class="md-warn md-raised"
                ng-click="main.removeItem(item)"
              >
                <span>delete</span>
              </md-button>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
</div>
